apiVersion: v1
kind: Pod
metadata:
  name: tufts-text_classification-demo
spec:
  containers:
  - name: tuftsgtwisc-ta3
    image: registry.datadrivendiscovery.org/dcashman/tuftsgtwiscta3:latest
    command: [./ta3_search]
    args:
    - static/config_files/dev_mode/example_dev_text_classification_config.json
    ports:
    - containerPort: 8080
      hostPort: 9249
    resources:
      requests:
        memory: 1Gi
        cpu: 1000m
  imagePullSecrets:
  - name: regcred
